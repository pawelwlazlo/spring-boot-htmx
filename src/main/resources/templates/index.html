<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">User List</h1>
        
        <div id="user-form" th:replace="fragments/user-form :: userForm"></div>
        
        <div id="user-list">
            <table class="w-full bg-white shadow-md rounded mt-6">
                <thead>
                    <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">ID</th>
                        <th class="py-3 px-6 text-left">Name</th>
                        <th class="py-3 px-6 text-left">Email</th>
                    </tr>
                </thead>
                <tbody class="text-gray-600 text-sm font-light">
                    <tr th:each="user : ${users}" class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6 text-left whitespace-nowrap" th:text="${user.id}"></td>
                        <td class="py-3 px-6 text-left" th:text="${user.name}"></td>
                        <td class="py-3 px-6 text-left" th:text="${user.email}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button hx-get="/users" hx-target="#user-list" hx-swap="innerHTML" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Refresh Users
        </button>
    </div>
</body>
</html>
